name: Sync Upstream Tags

on:
  workflow_dispatch: # Allows manual triggering in the GitHub UI

jobs:
  sync-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: git remote add upstream https://github.com/vividus-framework/vividus.git

      - name: Fetch tags from upstream
        run: git fetch upstream --tags

      - name: Push tags to origin
        run: git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
